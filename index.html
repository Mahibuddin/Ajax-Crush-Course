<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mahib Uddin Ahmed | Personal Portfolio Website</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/material-scrolltop.css">

    <body>

     <!-- Header Area -->

        <div class="section-padding">
            <div class="container">
                <div class="jumbotron">
                    <p>Practice Ajax for XMLHttpRequest, Using Fetch Api,  Axios JavaScript</p>
                    <button class="btn btn-primary" id="loadData">Load Data</button>
                <p id="outPut"></p>
                </div>
            </div>
        </div>


        <div class="section-padding">
            <div class="container py-5">
                <h1 class="display-4">Welcome to Ajax Crush Course</h1>
                <div class="row my-5">
                    <div class="col">
                        <input type="text" id="nameField" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="col">
                        <input type="text" id="phoneField" class="form-control" placeholder="Enter Phone">
                    </div>
                    <div class="col">
                        <input type="email" id="emailField" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="col">
                        <button id="saveContact" class="btn btn-primary">Save Contact</button>
                    </div>
                </div>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                     
                    </tbody>
                  </table>
            </div>
        </div>

        
        <!-- material-scrolltop button -->
        <button class="material-scrolltop" type="button"></button>
