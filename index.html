<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mahib Uddin Ahmed | Personal Portfolio Website</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/material-scrolltop.css">
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

     <!-- Header Area -->

        <div class="section-padding">
            <div class="container">
                <div class="jumbotron">
                    <p>Practice Ajax for XMLHttpRequest, Using Fetch Api,  Axios JavaScript</p>
                    <button class="btn btn-primary" id="loadData">Load Data</button>
                <p id="outPut"></p>
                </div>
            </div>
        </div>


        <div class="section-padding">
            <div class="container py-5">
                <h1 class="display-4">Welcome to Ajax Crush Course</h1>
                <div class="row my-5">
                    <div class="col">
                        <input type="text" id="nameField" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="col">
                        <input type="text" id="phoneField" class="form-control" placeholder="Enter Phone">
                    </div>
                    <div class="col">
                        <input type="email" id="emailField" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="col">
                        <button id="saveContact" class="btn btn-primary">Save Contact</button>
                    </div>
                </div>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                     
                    </tbody>
                  </table>
            </div>
        </div>

        <!-- Bootstrap Modal -->

        <div class="modal fade" id="usersEditModal" tabindex="-1" role="dialog"            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Users</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="edit-name" class="col-form-label">Edit Name</label>
                      <input type="text" class="form-control" id="edit-name">
                    </div>
                    <div class="form-group">
                      <label for="edit-phone" class="col-form-label">Edit Phone</label>
                      <input type="text" class="form-control" id="edit-phone">
                    </div>
                    <div class="form-group">
                      <label for="edit-email" class="col-form-label">Edit Email</label>
                      <input type="email" class="form-control" id="edit-email">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="updateContact" class="btn btn-primary">Save Contact</button>
                </div>
              </div>
            </div>
        </div>

        
        <!-- material-scrolltop button -->
        <button class="material-scrolltop" type="button"></button>

        <!-- Main jQuery  -->
        <script src="assets/js/jquery-3.3.1.min.js"></script>

        <!-- Bootstrap Js -->
        <script src="assets/js/bootstrap.min.js"></script>

        <!-- FontAwesome js -->
        <script src="assets/js/all.min.js"></script>

        <!-- material-scrolltop plugin -->
        <script src="assets/js/material-scrolltop.js"></script>

        <!-- Owl Carousel-2 js -->
        <script src="assets/js/owl.carousel.min.js"></script>

        <!-- Typed.js for typing-->
        <script src="assets/js/typed.js"></script>

        <!-- Isotope Js-->
        <script src="assets/js/jquery.magnific-popup.min.js"></script>

        <!-- Isotope Js-->
        <script src="assets/js/isotope.pkgd.min.js"></script>


        <script src="src/axios.js"></script>

        <!-- Main Js-->
        <script src="src/practice.js"></script>
        <script src="src/index.js"></script>
        <!-- <script src="assets/js/main.js"></script> -->
    </body>
</html>
